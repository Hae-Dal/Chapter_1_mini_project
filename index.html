                                      commentDiv.innerHTML = `
                                        <div class="card-body">
                                          <p class="card-text comment-text">${commentText}</p>
                                          <p class="card-text"><small class="text-muted">${date}</small></p>
                                          <button class="btn btn-warning btn-sm edit-btn">수정</button>
                                          <button class="btn btn-danger btn-sm delete-btn">삭제</button>
                                        </div>
                                      `;
                                  
                                      var commentsDiv = event.target.parentNode.querySelector(".comments");
                                      commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);
                                  
                                      // Add event listeners for edit and delete buttons
                                      var editButton = commentDiv.querySelector(".edit-btn");
                                      var deleteButton = commentDiv.querySelector(".delete-btn");
                                  
                                      editButton.addEventListener("click", function() {
                                        editComment(commentDiv);
                                      });
                                  
                                      deleteButton.addEventListener("click", function() {
                                        deleteComment(commentDiv);
                                      });
                                  
                                      commentInput.value = "";
                                    }
                                  
                                    function editComment(commentDiv) {
                                      var commentTextElement = commentDiv.querySelector(".comment-text");
                                      var currentText = commentTextElement.textContent;
                                      var newText = prompt("댓글을 수정하세요:", currentText);
                                  
                                      if (newText !== null && newText.trim() !== "") {
                                        commentTextElement.textContent = newText;
                                      }
                                    }
                                  
                                    function deleteComment(commentDiv) {
                                      if (confirm("정말로 이 댓글을 삭제하시겠습니까?")) {
                                        commentDiv.remove();
                                      }
                                    }
                                  </script>
                                  
                                <button class="btn btn-primary" data-bs-dismiss="modal">
                                    <i class="fas fa-xmark fa-fw"></i>
                                    창 닫기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
